<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Exercicio 3 Bootstrap</title>
      <!-- Required meta tags -->
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

      <!-- Bootstrap CSS -->
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
         crossorigin="anonymous"
      />
   </head>
   <body>
      <div class="container-fluid">
         <div class="row" style="height: 20vh">
            <div class="col-12" style="background-color: black"></div>
         </div>
         <div class="row" style="height: 20vh">
            <div class="col-3" style="background-color: blue"></div>
            <div class="col-3" style="background-color: green"></div>
            <div class="col-3" style="background-color: red"></div>
            <div class="col-3" style="background-color: black"></div>
         </div>
         <div class="row" style="height: 20vh">
            <div class="col-3 offset-3" style="background-color: green"></div>
            <div class="col-3 offset-3" style="background-color: black"></div>
         </div>
         <div class="row" style="height: 20vh">
            <div class="col-3" style="background-color: blue"></div>
            <div class="col-3 offset-3" style="background-color: red"></div>
         </div>
         <div class="row" style="height: 20vh">
            <div class="col" style="background-color: black"></div>
         </div>
      </div>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
         crossorigin="anonymous"
      ></script>
   </body>
</html>
